<!DOCTYPE html>
<html>
<head>
    <title>Format Teks & Tabel</title>
    <style>
        .box {
            border: 2px solid black;
            padding: 10px;
            display: inline-block;
        }
        table, th, td {
            border-collapse: collapse;
            padding: 5px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="box">
        Kata dapat dicetak <b>tebal</b>, <i>miring</i>, <u>garis bawah</u>, 
        <b><i>tebal miring</i></b>, dan <i><u>kombinasi</u></i> di tengah huruf normal
    </div>
    <br><br>
    <p><b>Nama-nama buah</b></p>
    <ul>
        <li>Mangga</li>
        <li>Duren</li>
        <li>Sirsak</li>
    </ul>
    <br>
    <p><b>Creating Table</b></p>
    <table border="1">
        <tr>
            <td>cell 1a</td>
            <td>cell 1b</td>
        </tr>
        <tr>
            <td>cell 2a</td>
            <td>cell 2b</td>
        </tr>
    </table>

</body>
</html>
